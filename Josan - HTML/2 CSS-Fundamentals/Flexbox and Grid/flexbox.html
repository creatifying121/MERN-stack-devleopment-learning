<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      .container {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 30px;
        margin: 40px;

        /* FLEXBOX */
        display: flex;
        /* align items work on cross axis (vertical axis by default) */
        align-items: center;
        /* justify content property works on main axis (horizontal axis by default) */
        justify-content: flex-start;
      }

      .el {
        /* defaults: commented ones are the default values of flex-grow, flex-shrink and flex-basis */
        /* flex-basis: auto;
        flex-grow: 0;
        flex-shrink: 1; */

        /* when we want to size the flex items and in particular with a width, so we don't use the width property, instead we use flex-basis */
        /* each flex item will take up this widhth, but the elements which have more content, will extend the width we defined through flex-basis */
        /* flex-basis: 100px; */

        /* flex-grow allows items to grow or not if there's any extra space left in the container */
        /* the remaining space is distributed among the elements evenly */
        /* flex-grow: 1; */

        /* flex-shrink is opposite of flex-grow */
        /* flex-shrink: 1; */

        /* shorthand of flex-grow, flex-shrink and flex-basis */
        /* flex: flex-grow flex-shrink flex-basis */
        flex: 0 1 200px;
      }

      /* when we want to align a single element differently than in the container, so we use align-self property */
      .el--1 {
        align-self: flex-start;
      }
      .el--5 {
        align-self: stretch;
      }
      /* when we want to change the default order of elements and want them to be placed in order we want, then we can use negative values(<= -1) to place items in start while positive values (>=1) to place items in end */
      .el--6 {
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="el el--1">HTML</div>
      <div class="el el--2">and</div>
      <div class="el el--3">CSS</div>
      <div class="el el--4">are</div>
      <div class="el el--5">amazing</div>
      <div class="el el--6">languages</div>
      <div class="el el--7">to</div>
      <div class="el el--8">learn</div>
    </div>
  </body>
</html>
