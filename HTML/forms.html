    <!-- using all input types available -->

    <!-- button -->
    <label for="buttonOne">Button</label>
    <input type="button" id="buttonOne" value="I am a button">
    <br><br>
    
    <!-- checkbox -->
    <label for="checkList">Checkbox</label>
    <input type="checkbox" id="checkList">
    <br><br>

    <!-- color -->
    <label for="color">Color Picker</label>
    <input type="color" id="color">
    <br><br>

    <!-- date -->
    <label for="date">Date Picker</label>
    <input type="date" id="date">
    <br><br>

    <!-- datetime-local -->
    <label for="datetime">Date & Time</label>
    <input type="datetime-local" id="datetime">
    <br><br>

    <!-- email -->
    <label for="email">Email</label>
    <input type="email" id="email">
    <br><br>

    <!-- file -->
    <label for="file">Choose file</label>
    <input type="file" id="file">
    <br><br>

    <!-- hidden -->
    <label for="hidden">Hidden</label>
    <input type="hidden" id="hidden">
    <br><br>

    <!-- image -->
    <label for="image">Image</label>
    <input type="image" id="image" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" width="100px" height="100px">
