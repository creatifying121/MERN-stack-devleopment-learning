<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="header">Header</div>
        <div class="box" id="sidebar">Sidebar</div>
        <div class="box" id="content">
            <div class="childGrid">
                <div class="box1">image 1</div>
                <div class="box1">image 2</div>
                <div class="box1">image 3</div>
                <div class="box1">image 4</div>
            </div>
        </div>
        <div class="box" id="footer">Footer</div>
    </div>
</body>
</html>
