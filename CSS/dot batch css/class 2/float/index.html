    <!-- the great collapse problem : in this problem when we set same float property for all divs/images, etc. available, then the parent element gets collapsed, and is no longer accessible, as all the elements whose float property was defined start overflowing -->
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
