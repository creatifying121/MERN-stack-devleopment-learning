<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- static position : by default this value is set -->
    <div class="static">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, voluptas. Doloremque quas et hic in, odio veritatis exercitationem quibusdam corrupti. Sint ea atque error soluta voluptates assumenda neque aut voluptatibus?</p>
    </div>

    <!-- relative position : relative to its normal position. maintains the gap of its actual position -->
    <!-- shown in exercise -->

    <!-- absolute position : whenever we want elements to overlap, we use absolute positioning : it is positioned relative to its closest "positioned" ancestor. does not maintains actual gap. if no positioned ancestor is found, it will align wrt body tag -->
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
    </div>

    <!-- fixed position : to intact any element -->

    <!-- sticky position : it will behave like fixed position, but only within its parent container -->

    <!-- exercise : display text in each corner of rectangular box and also in centre -->
    <div class="exc">
        <p class="top-left">Shivani</p>
        <p class="bottom-left">Shivani</p>
        <p class="center">Shivani</p>
        <p class="top-right">Shivani</p>
        <p class="bottom-right">Shivani</p>
    </div>
</body>
</html>
